<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  >
  <title>Calculator</title>
  <link
    rel="stylesheet"
    href="style.css"
  >
  <script src="script.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="wrapper__first-row">
      <label class="wrapper__first-row__label">0</label>
    </div>
    <div class="wrapper__second-row">
      <button class="wrapper__second-row__btn light-btn" data-js-clear>C</button>
      <button class="wrapper__second-row__btn light-btn" data-js-del>&#10006;</button>
      <button class="wrapper__second-row__btn light-btn" data-js-procent>%</button>
      <button class="wrapper__second-row__btn orange-btn" data-js-divide>/</button>
    </div>
    <div class="wrapper__third-row">
      <button class="wrapper__second-row__btn dark-btn" data-js-seven>7</button>
      <button class="wrapper__second-row__btn dark-btn" data-js-eight>8</button>
      <button class="wrapper__second-row__btn dark-btn" data-js-nine>9</button>
      <button class="wrapper__second-row__btn orange-btn" data-js-x>X</button>
    </div>
    <div class="wrapper__fourth-row">
      <button class="wrapper__second-row__btn dark-btn" data-js-four>4</button>
      <button class="wrapper__second-row__btn dark-btn" data-js-five>5</button>
      <button class="wrapper__second-row__btn dark-btn" data-js-six>6</button>
      <button class="wrapper__second-row__btn orange-btn" data-js-minus>-</button>
    </div>
    <div class="wrapper__fifth-row">
      <button class="wrapper__second-row__btn dark-btn" data-js-one>1</button>
      <button class="wrapper__second-row__btn dark-btn" data-js-two>2</button>
      <button class="wrapper__second-row__btn dark-btn" data-js-three>3</button>
      <button class="wrapper__second-row__btn orange-btn" data-js-plus>+</button>
    </div>
    <div class="wrapper__sixth-row">
      <button class="wrapper__second-row__btn dark-btn" data-js-comma>.</button>
      <button class="wrapper__second-row__btn dark-btn" data-js-zero>0</button>
      <button class="wrapper__second-row__btn dark-btn" data-js-dbl-zero>00</button>
      <button class="wrapper__second-row__btn orange-btn" data-js-equal>=</button>
    </div>
  </div>
</body>
</html>
