<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  >
  <title>Calculator</title>
</head>
<body>
  <div class="wrapper">
    <div class="wrapper__first-row">
      <label class="wrapper__first-row__label" value="0"></label>
    </div>
    <div class="wrapper__second-row">
      <button class="wrapper__second-row__btn light-btn">C</button>
      <button class="wrapper__second-row__btn light-btn">p</button>
      <button class="wrapper__second-row__btn light-btn">%</button>
      <button class="wrapper__second-row__btn light-btn">/</button>
    </div>
    <div class="wrapper__third-row">
      <button class="wrapper__second-row__btn dark-btn">7</button>
      <button class="wrapper__second-row__btn dark-btn">8</button>
      <button class="wrapper__second-row__btn dark-btn">9</button>
      <button class="wrapper__second-row__btn orange-btn">X</button>
    </div>
    <div class="wrapper__fourth-row">
      <button class="wrapper__second-row__btn dark-btn">4</button>
      <button class="wrapper__second-row__btn dark-btn">5</button>
      <button class="wrapper__second-row__btn dark-btn">6</button>
      <button class="wrapper__second-row__btn orange-btn">-</button>
    </div>
    <div class="wrapper__fifth-row">
      <button class="wrapper__second-row__btn dark-btn">1</button>
      <button class="wrapper__second-row__btn dark-btn">2</button>
      <button class="wrapper__second-row__btn dark-btn">3</button>
      <button class="wrapper__second-row__btn orange-btn">+</button>
    </div>
    <div class="wrapper__sixth-row">
      <button class="wrapper__second-row__btn dark-btn">,</button>
      <button class="wrapper__second-row__btn dark-btn">0</button>
      <button class="wrapper__second-row__btn dark-btn">000</button>
      <button class="wrapper__second-row__btn orange-btn">=</button>
    </div>
  </div>
</body>
</html>
